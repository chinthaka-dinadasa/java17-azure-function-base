plugins {
    id "com.microsoft.azure.azurefunctions" version "1.12.0"
}
apply plugin: "java"

group 'com.javatodev.app'
version '1.0.0-SNAPSHOT'

dependencies {
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:3.0.0'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

azurefunctions {
    subscription = '55d768de-1942-4a41-b02f-e89c249094bd'
    resourceGroup = 'azure-article-series'
    appName = 'java-hello-world-javatodev' // please rename the function name
    pricingTier = 'Consumption'
    // refers https://github.com/microsoft/azure-maven-plugins/tree/develop/azure-functions-maven-plugin#supported-pricing-tiers for all valid values
    region = 'eastus'
    runtime {
        os = 'linux'
    }
    // appSettings {
    //    key = 'value'
    // }
    localDebug = "transport=dt_socket,server=y,suspend=n,address=5005"
}
